<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducareBook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <div class="fir">
                    <h2>EducareBook</h2>
                    <button>Sign Up</button>
                </div>
                <h1>Login now</h1>
                <div class="sec">
                    <div class="details">
                        <p>
                            Hi, Welcome back!!!
                        </p>
                        <button class="google">
                            <img src="./image/flat-color-icons_google.svg" alt="">
                            <span>Login with Google</span>
                        </button>
                        <p style="text-align: center;color: grey; font-size: 12px;">
                            ---------   Login with mail ---------
                        </p>
                        <form action="" method="post">
                            <label for="email">
                                Email
                            </label>
                            <input type="text" class="text" placeholder="Enter your email id">
                            <label for="password">
                                Password
                            </label>
                            <input type="password" class="password" placeholder="Enter your password">
                            <p class="forgot">
                                <span>
                                    <input type="checkbox" name="" id="">
                                    Remember Me
                                </span>
                                <span style="color: #474BCA;">
                                    Forgot Password?
                                </span>
                            </p>
                            <button type="submit" class="login">Login</button>
                            <p class="register">
                                Not Registered yet? 
                                <span style="color: #474BCA;">
                                    Create an account
                                </span>
                                <a href="">SignUp</a>
                            </p>
                        </form>
                    </div>
                    <div class="image">
                        <img src="./image/reshot-illustration-website-design-U3PZXDSEVY 1.svg" alt="" style="width: 80%;">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
